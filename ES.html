<!DOCTYPE html>

<link rel="stylesheet" href="js/juxtapose.css">
<link rel="stylesheet" href="js/style(1).css">


<script>
window.addEventListener( "keypress", doKeyDown, false );
function doKeyDown(e) {
if ( e.keyCode == 49 ) {
self.location="IS.html";
}
if ( e.keyCode == 50 ) {
self.location="ES.html";
}
if ( e.keyCode == 51 ) {
self.location="GS.html";
}
if ( e.keyCode == 52 ) {
self.location="LS.html";
}
if ( e.keyCode == 53 ) {
self.location="UX.html";
}
if ( e.keyCode == 54 ) {
self.location="NX.html";
}
if ( e.keyCode == 55 ) {
self.location="RX.html";
}
if ( e.keyCode == 56 ) {
self.location="RC.html";
}
if ( e.keyCode == 57 ) {
self.location="RC_Track.html";
}

}
</script>


<div class="juxtapose">
<img id="image1" src="ES_F.jpg">
<img id="image2" src="ES.jpg">
